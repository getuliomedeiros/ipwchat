<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>IPW-CHAT</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.10.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.10.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.10.0/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="js/home.js"></script>
  </head>
  <body>

    <div class="container-fluid"></div>
 
      <div class="row justify-content-center mt-2">
        <div class="col-8">

        <div class="card">
          <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand">IPW-CHAT</a>
              <form class="form-inline">
                  <a class="form-control mr-sm-2" id="user"></a>
                <button class="btn btn-primary my-2 my-sm-0" id="disconnect" type="submit">Disconnect</button>
              </form>
            </nav>
        </div>

          <div class="card mt-2">
              <div class="card-header">

                    <div class="form-row align-items-center">
                      <div class="col-9">
                        <input type="text" class="form-control mb-2" id="conversation" placeholder="Enter a message...">
                      </div>
                      <div class="col-3">
                        <button type="submit" id="btnAdd" class="btn btn-primary mb-2">Send</button>
                      </div>
                    </div>

              </div>
              <div class="card-body">
                <div>
                  <ul class="list-group ml-4" id="chats">
                  </ul> 
                </div>
              </div>
            </div>

        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  </body>
</html>
